    <style>
        :root {
            --sky-blue: #87CEEB;
            --cloud-white: #F0F8FF;
            --pastel-pink: #FFB7B2;
            --primary-text: #2c3e50;
        }

        body {
            background: linear-gradient(180deg, var(--sky-blue) 0%, #E0F7FA 100%);
            font-family: 'Patrick Hand', cursive;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            color: var(--primary-text);
            cursor: url('https://cur.cursors-4u.net/nature/nat-10/nat984.cur'), auto;
        }

        /* --- DEKORASI BACKGROUND --- */
        .sky-decor { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .cloud { position: absolute; background: white; border-radius: 50px; opacity: 0.8; animation: floatCloud 20s infinite linear; }
        .cloud::after { content: ''; position: absolute; background: white; width: 50%; height: 100%; top: -50%; left: 10%; border-radius: 50%; }
        .cloud::before { content: ''; position: absolute; background: white; width: 40%; height: 80%; top: -40%; right: 10%; border-radius: 50%; }
        @keyframes floatCloud { from { transform: translateX(-100%); } to { transform: translateX(100vw); } }

        /* --- HUJAN HATI --- */
        .heart { position: fixed; top: -10vh; font-size: 20px; animation: fall linear forwards; z-index: 1; pointer-events: none; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* --- BUNTING FLAGS --- */
        .bunting-container { position: absolute; top: 0; left: 0; width: 100%; display: flex; justify-content: center; overflow: hidden; z-index: 10; }
        .flag { width: 0; height: 0; border-left: 25px solid transparent; border-right: 25px solid transparent; border-top: 60px solid; margin: 0 5px; animation: swing 2s ease-in-out infinite alternate; transform-origin: top center; }
        @keyframes swing { from { transform: rotate(-5deg); } to { transform: rotate(5deg); } }

        /* --- BALON --- */
        .balloon { position: absolute; width: 60px; height: 70px; background: #ff6b6b; border-radius: 50%; animation: floatUp 15s infinite ease-in; opacity: 0.9; }
        .balloon::before { content: ''; position: absolute; bottom: -10px; left: 28px; width: 2px; height: 30px; background: rgba(0,0,0,0.2); }
        @keyframes floatUp { 0% { bottom: -100px; transform: translateX(0); } 50% { transform: translateX(20px); } 100% { bottom: 110vh; transform: translateX(-20px); } }

        /* --- KONTEN --- */
        .container { padding: 40px 20px; max-width: 800px; margin: 0 auto; position: relative; z-index: 5; }
        h1 { font-family: 'Fredoka One', cursive; color: #fff; font-size: 3.5rem; text-shadow: 4px 4px 0px #3498db; margin-bottom: 10px; animation: popIn 1s ease; }
        .highlight-name { color: #FFEaa7; text-shadow: 4px 4px 0px #e67e22; display: inline-block; transform: rotate(-3deg); }

        .start-btn { background-color: #fff; border: 4px solid #3498db; padding: 15px 40px; font-size: 1.8rem; color: #3498db; border-radius: 50px; cursor: pointer; box-shadow: 0 8px 0px #2980b9; transition: all 0.2s; font-family: 'Fredoka One', cursive; margin-top: 20px; }
        .start-btn:active { transform: translateY(8px); box-shadow: none; }

        /* --- 1. LIFE COUNTER STYLE --- */
        .counter-box { background: rgba(255, 255, 255, 0.9); padding: 20px; border-radius: 20px; margin: 20px auto; display: none; border: 3px solid #3498db; max-width: 450px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .counter-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; font-weight: bold; font-size: 1.3rem; color: #3498db; }

        .cat-zone { margin: 40px auto; width: 300px; height: 300px; background: rgba(255, 255, 255, 0.6); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 5px dashed #fff; }
        .cat-img { width: 200px; cursor: pointer; transition: 0.3s; }

        /* --- 2. MESSAGE BOX (TYPEWRITER) --- */
        .message-box { display: none; background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-top: 30px; border: 3px solid #AED6F1; text-align: left; font-size: 1.2rem; line-height: 1.6; min-height: 50px; }

        .photo-gallery {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .photo-gallery img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 15px;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: rotate(var(--r));
            transition: 0.3s;
            background: #eee;
        }

         .photo-gallery img:hover {
            transform: scale(1.5) rotate(0deg);
            z-index: 10;
        }
        
        /* --- 4. TOMBOL JANGAN DIKLIK --- */
        .dont-click { background: #ff6b6b; color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; margin-top: 40px; font-family: 'Fredoka One'; box-shadow: 0 5px 0px #c0392b; }

        footer { margin-top: 60px; color: #fff; font-size: 1.2rem; padding-bottom: 20px; }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>

    <script>
        // Logika Life Counter
        function updateCounter() {
            const birthDate = new Date('2001-12-26T00:00:00');
            const now = new Date();
            const diff = now - birthDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const mins = Math.floor(diff / (1000 * 60));
            const secs = Math.floor(diff / 1000);

            document.getElementById('c-days').innerText = days.toLocaleString() + " Hari";
            document.getElementById('c-hours').innerText = hours.toLocaleString() + " Jam";
            document.getElementById('c-mins').innerText = mins.toLocaleString() + " Menit";
            document.getElementById('c-secs').innerText = secs.toLocaleString() + " Detik";
        }
